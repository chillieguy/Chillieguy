<!DOCTYPE HTML>
<HTML>
  <head>
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row text-center heading">Random Quote Machine</div>
          <div class="col-md-12 jumbotron quote-box">
            <div class="quote"></div>
            <div class="quote-author"></div>
          </div>
          <div class="row">
            <div class="col-md-12 button">
              <button type="button" class="btn btn-primary tweet">Tweet</button>
              <button type="button" class="btn btn-primary get-quote">Get Quote</button>
            </div>
          </div>
        <div class="row footer"></div>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>  
    <script src="app.js"></script>
  </body>
</HTML>
